<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>For Loop</h2>
<p id="Demo"></p>
<script>
  let text = "";
  let i;
  for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br/>";
  }
  document.getElementById("Demo").innerHTML = text;
</script>
</body>
</html>
